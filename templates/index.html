{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center"> Ma to-do list </h1>
    <!-- Création d'un tableau avec tr pour colonne, th et td pour les lignes -->
    <table align="center" class="alignementtable"> 
        <tr>
            <th>Tâche</th>
            <th>Ajoutée le</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %} 
    </table>
    <!-- Classe pour créer un input de formulaire et ajouter les tâches -->
    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Ajouter la tâche">
        </form>
    </div>
</div>


{% endblock %}
